{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <main class="container p-5">
        <div id="login_content">
            <form id="loginform" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control loginput" name="username" placeholder="Username" type="text" required/>
                </div>
                <div class="form-group">
                    <input class="form-control loginput" name="password" placeholder="Password" type="password" required/>
                </div>
                <button id="loginbutt" class="btn btn-danger">Log In</button>
            </form>
        </div>
    </main>
{% endblock %}
